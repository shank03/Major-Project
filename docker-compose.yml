version: "3"

networks:
    default:
        ipam:
            driver: default
            config:
                - subnet: "172.24.0.0/24"

services:
    mininet:
        image: opennetworking/ngsdn-tutorial:stratum_bmv2
        # image: opennetworking/p4mn:latest
        # image: opennetworking/mn-stratum:latest
        # image: shank03/mn-stratum:latest
        # image: shank03/stratum-bmv2:latest
        hostname: mininet
        container_name: mininet
        privileged: true
        tty: true
        stdin_open: true
        restart: always
        volumes:
            - ./tmp:/tmp
            - ./mininet:/mininet
            - ./records:/records
            - ./extern:/extern
        ports:
            - "50001:50001"
            - "50002:50002"
            - "50003:50003"
            - "50004:50004"
        networks:
            default:
                ipv4_address: 172.24.0.2
        # NGSDN_TOPO_PY is a Python-based Mininet script defining the topology. Its
        # value is passed to docker-compose as an environment variable, defined in
        # the Makefile.
        entrypoint: "/mininet/${NGSDN_TOPO_PY}"
    onos:
        image: onosproject/onos:2.2.2
        hostname: onos
        container_name: onos
        ports:
            - "8181:8181" # HTTP
            - "8101:8101" # SSH (CLI)
        networks:
            default:
                ipv4_address: 172.24.0.3
        volumes:
            - ./tmp/onos:/root/onos/apache-karaf-4.2.8/data/tmp
        environment:
            - ONOS_APPS=gui2,drivers.bmv2,lldpprovider,hostprovider
        links:
            - mininet
